site_name: Cells Docs

theme:
  name: readthedocs

nav:
  - Home: index.md
  - Align: align.md
  - Application: application.md
  - Box: box.md
  - Button: button.md
  - CheckButton: checkbutton.md

plugins:
- search
- mkdocstrings:
    enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
    default_handler: python
    handlers:
      python:
        options:
          show_source: false
